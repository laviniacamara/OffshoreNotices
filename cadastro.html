#{extends 'main.html' /}
#{set title:'Formulário' /}

<form action = "@{postagens.salvar}">


<div class="mb-3" style="color: blue;">
  <label for="exampleFormControlInput1" class="form-label">Titulo: </label>
  <input type="text" class="form-control" name="p.titulo" value="${edit?.titulo}" id="exampleFormControlInput1" placeholder="Digite o titulo aqui">
</div>
<div class="mb-3" style="color: blue;">
  <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="p.conteudo" value="${edit?.conteudo}"></textarea>
</div>
<div class="mb-3" style="color: blue;">
  <label for="exampleFormControlInput2" class="form-label">Autor: </label>
  <input type="text" class="form-control" name="p.autor" value="${edit?.autor}" id="exampleFormControlInput2" placeholder="Digite o seu nome">
</div>
<button type="submit" class="btn btn-primary" href="@{postagens.salvar}">Enviar</button>
<button type="reset" class="btn btn-danger">Limpar</button>


</form>
